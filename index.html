<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Van Padel – Padel is Coming to BC</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Padel is Coming to British Columbia</h1>
      <p>We’re building BC’s first modern padel club. Join the waitlist for early access to courts, leagues, and launch events.</p>
    </header>

    <form action="https://formspree.io/f/your-form-id" method="POST" class="waitlist-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="location" placeholder="Where in BC are you located?" required />
      <button type="submit">Join the Waitlist</button>
    </form>

    <footer>
      <p>© 2024 Van Padel. Built by Renno.</p>
    </footer>
  </div>
</body>
</html>
